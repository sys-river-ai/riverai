<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <title> {% block title %} {% endblock %}</title>
</head>

<body>

  <header class="container blog-header py-3">
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <img src="{{url_for('static', filename='img_view/logo_1.png')}}" class="img-fluid">
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="nav-link active" aria-current="page" href="/demo1">Work with spacy</a>
        <a class="nav-link active" aria-current="page" href="/upload">Upload text pdf</a>
      </nav>
      <a class="btn btn-warning" href="#get-in">Get in touch!</a>
    </div>
  </header>

  {% block body %} {% endblock %}

  <footer class="container pt-4 my-md-5 pt-md-5 border-top">
    <div class="row">
      <div class="col-12 col-md">
        <img class="mb-2" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="24" height="19">
        <small class="d-block mb-3 text-muted">© 2017–2021</small>
      </div>
      <div class="col-6 col-md">
        <h5>Features</h5>
        <ul class="list-unstyled text-small">
          <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Scope</a></li>
          <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">About River project</a></li>
        </ul>
      </div>
      <div class="col-6 col-md">
        <h5>Resources</h5>
        <ul class="list-unstyled text-small">
          <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Standardisation</a></li>
          <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Artificial Intelligence</a></li>
        </ul>
      </div>
      <div class="col-6 col-md">
        <h5>Terms</h5>
        <ul class="list-unstyled text-small">
          <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Licences</a></li>
          <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Copyright</a></li>
        </ul>
      </div>
    </div>
  </footer>
</body>

</html>
