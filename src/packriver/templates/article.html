{% extends 'base.html' %}

{% block title %}
Get in touch!
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Get in touch!</h1>
    <form method="post" action="/create" >
        <input type="text" name="title" id="title" class="form-control" placeholder="Your Name"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Headline"></textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="Your Text"></textarea><br>
        <input type="submit" class="btn btn-success" value="Send">
    </form>
</div>
{% endblock %}
